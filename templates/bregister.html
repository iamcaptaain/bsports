{% extends 'log1.html' %}

{% block content %}
<form class="login100-form validate-form" action="register" method="POST">
    {% csrf_token %}
    <span class="login100-form-title p-b-43">
        Backmarker Sports<br><small>Registeration Panel</small>
    </span>				
    <span class="txt2 msg" id='e' ></span>
    <div class="wrap-input100 " >
        <input class="input100" type="text" name="username" id="uname">
        <span class="focus-input100"></span>
        <span class="label-input100">Username</span>
    </div>
   
    <div class="wrap-input100 " >
        <input class="input100" type="text" name="fname">
        <span class="focus-input100"></span>
        <span class="label-input100">first Name</span>
    </div>
    <div class="wrap-input100 " >
        <input class="input100" type="text" name="lname">
        <span class="focus-input100"></span>
        <span class="label-input100">Last name</span>
    </div>
    <div class="wrap-input100 " >
        <input class="input100" type="text" name="m">
        <span class="focus-input100"></span>
        <span class="label-input100">Mobile Number</span>
    </div>
    
    <div class="wrap-input100 " >
        <input class="input100" type="text" name="email">
        <span class="focus-input100"></span>
        <span class="label-input100">Email</span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Password is required">
        <input class="input100" type="password" name="pass">
        <span class="focus-input100"></span>
        <span class="label-input100">Password</span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Password is required">
        <input class="input100" type="password" name="pass1">
        <span class="focus-input100"></span>
        <span class="label-input100">Confirm Password</span>
    </div>



    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Register
        </button>
    </div>

    <div class="text-center p-t-46 p-b-20">
        <span class="txt2">
            <a href="/">already have an account </a> 
        </span>
    </div>
</form>
{% endblock %}
